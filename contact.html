<div class="contact">
    <div class="main">
        <div class="title">
            联系我们<div class="underline"></div>
        </div>
        <div class="content">
            <div class="left">
                <div id="map-box"></div>
                <div class="desc">
                    <p>地址：浙江省西湖区紫霞街</p>
                    <p>电话： 18888888888/0571-22222222</p>

            </div>

                <div class="form layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">

                    <div class="layui-form-item">

                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入验证码</label>
                        <div class="layui-input-inline">
                            <input  name="captcha" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux"><img class="captcha" src="http://101017.cn.veryhost.cn/captcha?r=0.2032103001523854"></div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="contact-form">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=VnwY2FWCr1ZAZ9fj78PtwlmGQ33HuxwD"></script>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("map-box");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    //添加地图类型控件
    map.addControl(new BMap.MapTypeControl({
        mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
</html>
